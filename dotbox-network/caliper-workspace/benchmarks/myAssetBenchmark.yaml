test:
    name: dotbox-contract-benchmark
    description: A test benchmark
    workers:
      number: 4
    rounds:
      - label: createAsset
        description: create asset benchmark
        txDuration: 30
        rateControl:
          type: fixed-load
          opts:
            transactionLoad: 2
        workload:
          module: workload/createAsset.js
          arguments:
            assets: 10
            contractId: dotbox-chaincode
      - label: readAsset
        description: read asset benchmark
        txDuration: 30
        rateControl:
          type: fixed-load
          opts:
            transactionLoad: 2
        workload:
          module: workload/readAsset.js
          arguments:
            assets: 10
            contractId: dotbox-chaincode

