version: "2"

networks:
  dot-box:

services:
  ca-producerorg:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.producerorg.dot-box.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.producerorg.dot-box.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-tls/tlsca.producerorg.dot-box.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-tls/priv_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../organizations/crypto-config/peerOrganizations/producerorg.dot-box.com/ca/:/etc/hyperledger/fabric-ca-server-config
      - ../organizations/crypto-config/peerOrganizations/producerorg.dot-box.com/tlsca/:/etc/hyperledger/fabric-ca-server-tls
    container_name: ca.producerorg.dot-box.com
    hostname: ca.producerorg.dot-box.com
    networks:
      - dot-box

