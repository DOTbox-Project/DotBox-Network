  peer0.producerorg.dot-box.com:
    container_name: peer0.producerorg.dot-box.com
    extends:
      file: base.yaml
      service: peer-base
    environment:
      - FABRIC_LOGGING_SPEC=DEBUG
      - ORDERER_GENERAL_LOGLEVEL=DEBUG
      - CORE_PEER_LOCALMSPID=ProducerOrgMSP

      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=docker_dot-box

      - CORE_PEER_ID=peer0.producerorg.dot-box.com
      - CORE_PEER_ADDRESS=peer0.producerorg.dot-box.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.producerorg.dot-box.com:7052
