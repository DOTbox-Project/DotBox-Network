        - ../organizations/peerOrganizations/producerorg.dot-box.com/peers/peer0.producerorg.dot-box.com/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/producerorg.dot-box.com/peers/peer0.producerorg.dot-box.com/tls:/etc/hyperledger/fabric/tls
        - peer0.producerorg.dot-box.com:/var/hyperledger/production
